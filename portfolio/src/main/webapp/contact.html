      <div class="contact-section">
          <h1>Contact</h1>
          <div class="border"></div>
          <form class="contact-form" action="/comment" method="POST">
              <input type="text" class="contact-from-text" placeholder="First name" name="firstName">
              <input type="text" class="contact-from-text" placeholder="Last name" name="lastName">
              <input type="email" class="contact-from-text" placeholder="Your email" name="email">
              <input type="tel" class="contact-from-text" placeholder="Your phone" name="phone" pattern="^\d{3}-\d{3}-\d{4}$">
              <textarea class="contact-form-text" placeholder="Your message" name="message"></textarea>
              <input type="submit" class="contact-form-btn">
          </form>
      </div>
